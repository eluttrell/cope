<div class="container">
  <form class="signup-form">
    Username <br>
    <input type="text" ng-model="username" placeholder="Username"><br>
    Email <br>
    <input type="text" ng-model="email" placeholder="Email"><br>
    Password <br>
    <input type="password" ng-model="password" placeholder="Password"><br>
    First Name <br>
    <input type="text" ng-model="first_name" placeholder="First Name"><br>
    Last Name <br>
    <input type="text" ng-model="last_name" placeholder="Last Name"><br>
    <input class="btn btn-default" type="submit" value="Signup">
  </form>
</div>
<style media="screen">
  body {
    background: teal;
  }
</style>
